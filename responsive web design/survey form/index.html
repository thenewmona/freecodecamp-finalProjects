    <form id="survey-form">
            <!-- NAME story #4-->
            <div id="name-container">
              <label for="name" id="name-label">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            </div>
            <!-- EMAIL story #5 -->
            <div id="email-container">
                    <label for="email" id="email-label">Email:</label><!-- story #10 -->
                    <input type="email" id="email" name="email" 
                    placeholder="Enter your email..." required><!-- story #11 -->
                  </div>
            <!-- AGE  story #6-->
            <div id="age-container">
                    <label for="number" id="number">Age:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your age..." required>
                  </div>
                  
            <!-- DROPDOWN story #12 -->
            <div id="role-container">
                    <label for="dropdown">Ask a question</label> 
                    <select name="role" id="dropdown">
                        <option name="boot camp">Select an option</option>
                        <option name="college"></option>
                        <option name="self taught"></option>
                        <option name="MOOC"></option>
                        <option name="OJT"></option>  
                    </select>
