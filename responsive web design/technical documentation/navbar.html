<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <i class="fas fa-bars"></i>
    <title>Navbar template</title>
    <style>
.body {
    margin: 0px;

}
.navbar {
    background:rgb(48, 74, 145);
    
}
.navbar div {
    display: none;
}

.navbar .toggle , .navbar .navlink {
    display: inline-block;
    color:burlywood
}

.navbar .link {
    display: block;
    text-align: center;
    padding:1em;
    text-decoration: none;
   color:white;
}

    </style>
</head>

<body>
    

 <div class="navbar">
        <a href="navlink1" id="" class="navlink">nav1</a>
        <a href="navlink1" id="" class="navlink">nav2</a>
        <a href="navlink1" id="" class="navlink">nav3</a>

        <div class="left">
<a href="#" id="" class="link">link1</a>
<a href="#" id="" class="link">link2</a>
        </div>

        <div class="right">
                <a href="#" id="" class="link">link3</a>
                <a href="#" id="" class="link">link4</a>
        </div>
 </div>

</body>

</html>
