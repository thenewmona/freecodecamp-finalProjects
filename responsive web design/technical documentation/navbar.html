    <title>Navbar template</title>
    <style>
.body {
    margin: 0px;

}
.navbar {
    background:rgb(48, 74, 145);
    
}
.navbar div {
    display: none;
}

.navbar .toggle , 
.navbar .navlink {
    display: inline-block;
    color:burlywood
}

.navbar .link {
    display: block;
    text-align: center;
    padding:1em;
    text-decoration: none;
   color:white;
}
.navbar .link:hover, 
.navbar .link:active {

    color:rgb(28, 81, 180);
    background:rgb(228, 211, 211);
}
.navbar .navlink {
    width:10em;
    text-align: center;
    padding: 1em;
    color:wheat;
    
}
.navbar a {
    text-decoration:none;
}

.navbar .toggle {
    padding: 1em;
    color: black;
}

@media (min-width: 48em){
    .navbar{
        display: flex;
    }
    .navbar .left, 
    .navbar .right {
        display: flex;
        flex: 1;
    }
}
.navbar .link {
    width:auto;
}
.navbar .right {
    justify-content:flex-end;
}
.navbar .toggle{
    display:none;
}
@media(max-width:48em){
    .navbar.active .toggle{
        background:#223047;
        color:whitesmoke;
        
    }
    .navbar .navlink {
        text-align:left;
    }
    .navbar.active div {
        display: block;
    }
}

    </style>

</head>
